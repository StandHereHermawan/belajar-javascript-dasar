<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String JS</title>
</head>
<body>
    <script>
        /**
         * Tipe Data String.
        */
        document.writeln("Arief Karditya Hermawan");
        document.writeln("<br>");
        document.writeln('Belajar JavaScript');
        document.writeln("<br>");

        /**
         * String Concatenation.
        */
        document.writeln("Arief " + "Karditya " + "Hermawan");
        document.writeln("<br>");
        document.writeln('Belajar JavaScript');
        document.writeln("<br>");

        /**
         * Escape Sequence.
        */
        document.writeln("<textarea name='' id='' cols='100' rows='10'>");
        document.write("Arief\nKarditya\nHermawan\n");
        document.write("\\home\\project-belajar-in-linux\n");
        document.write("\"Arief Belajar JavaScript\"\n");
        document.writeln("</textarea>");
    </script>
</body>
</html>
