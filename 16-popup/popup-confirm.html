<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup confirm Browser</title>
  </head>
  <body>
    <script>
      /**
       * Confirm function.
       * menerima input boolean dari user
       * dalam bentuk pop up pilihan.
       */
      const confirmMasuk = confirm("Anda yakin mau masuk?");
      if (confirmMasuk) {
        const name = prompt("Siapa nama Anda?");
        alert(`Hello! ${name}`);
      } else {
        alert("Bye-Bye");
      }
    </script>
  </body>
</html>
