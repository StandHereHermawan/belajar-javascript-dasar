<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup prompt Browser</title>
  </head>
  <body>
    <script>
      /**
       * Prompt function.
       * menerima input string dari user
       * dalam bentuk input text.
       */
      const name = prompt("Siapa nama Anda?");
      alert(`Hello! ${name}`);
    </script>
  </body>
</html>
