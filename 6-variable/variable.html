<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel di JavaScript</title>
</head>
<body>
    <script>

        /**
         * Variable.
        */
        var fullName;
        var firstName;
        var middleName;
        var lastName;

        /**
         * Assigning Value to Variable.
        */
        firstName = "Arief";
        middleName = "Karditya";
        lastName = "Hermawan";

        /**
         * String Concatenation. with HTML breakline tag.
        */
        fullName = firstName + " " + middleName + " " + lastName + "<br>";

        /**
         * Call variable.
        */
        document.writeln(fullName);
        document.writeln(fullName);
        document.writeln(fullName);

    </script>
</body>
</html>
