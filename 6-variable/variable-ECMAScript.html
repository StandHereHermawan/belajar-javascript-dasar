<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel in JavaScript with ECMAScript standards</title>
</head>
<body>
    <script>

        /**
         * Variable with ECMAScript standards.
         * 
         * "let" keywords are mutable variables.
        */
        let firstName;
        let middleName;
        let lastName;

        /**
         * Assigning Value to Variable.
        */
        firstName = "Arief";
        middleName = "Karditya";
        lastName = "Hermawan";

        /**
         * String Concatenation. with HTML breakline tag.
         * 
         * "const" keywords are immutable variables.
        */
        const fullName = firstName + " " + middleName + " " + lastName + "<br>";
 
          
        // fullName = "ke welah, hayang maen Paloran";

        /**
         * Call variable.
        */
        document.writeln(fullName);
        document.writeln(fullName);
        document.writeln(fullName);

    </script>
</body>
</html>
